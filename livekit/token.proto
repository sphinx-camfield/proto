syntax = "proto3";
package camfield.livekit.token.provider;
option go_package = "github.com/sphinx/camfield/livekit-token-provider/proto";

message Empty {}

message RoomTokenReply {
  string room = 1;
  string token = 2;
  string endpoint = 3;
  int64 expiry = 4;
}

service Token {
  rpc Request(Empty) returns (RoomTokenReply);
}
