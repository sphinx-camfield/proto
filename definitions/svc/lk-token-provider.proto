syntax = "proto3";
package camfield.svc.lk_token_provider;
option go_package = "github.com/sphinx-camfield/svc";

message Empty {}

message RoomTokenReply {
  string room = 1;
  string token = 2;
  string endpoint = 3;
  int64 expiry = 4;
}

service LivekitToken {
  rpc Request(Empty) returns (RoomTokenReply);
}
