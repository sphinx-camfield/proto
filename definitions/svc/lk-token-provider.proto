syntax = "proto3";
package sphinx.camfield.svc;
option go_package = "github.com/sphinx-camfield/svc";

message EmptyRequest {}

message RoomTokenReply {
  string room = 1;
  string token = 2;
  string endpoint = 3;
  int64 expiry = 4;
}

service LivekitTokenProvider {
  rpc Request(EmptyRequest) returns (RoomTokenReply);
}
